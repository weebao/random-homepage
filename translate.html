<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <script src="homepage.js"></script>
        <title>Bao's Webpage</title>

    </head>
    <div id="navigation_bar"></div>
    <body class="main" style="background-color: #1487d9">
        <div class="pagecenter">
            <p class="normaltext" style="color: white">Google Translate</p>
            <form id="translate_form" action="https://translate.google.com/"class="form-inline my-2 my-lg-0" target="_blank">
                <select id="translate_option" class="btn btn-light bootstrap-select mr-sm-2">
                    <option value="1"  selected="selected">English to Japanese</option>
                    <option value="2">Japanese to English</option>
                    <option value="3">English to Vietnamese</option>
                    <option value="4">Vietnamese to English</option>
                </select>
                <input id="translate_in" class="form-control mr-sm-2" name="sl" type="hidden" value="en">
                <input id="translate_out" class="form-control mr-sm-2" name="tl" type="hidden" value="ja">
                <input id="input_text" class="form-control mr-sm-2" name="text" type="text" placeholder="Text" aria-label="Text">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Translate</button>

            </form>
</div>
    </body>
    <script src="translate.js"></script>
</html>
